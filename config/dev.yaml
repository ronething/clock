server:
  host: 0.0.0.0:9528

log:
  level: debug
  filepath: "dev.log"

database:
  mongo:
    conn: "mongodb://127.0.0.1:27017/clock?maxPoolSize=10&retryWrites=true&connect=direct"
    db: "clock"

cache:
  redis:
    addr: "127.0.0.1:6379"
    auth: ""
    db: 6

lease:
  prefix: "cron:job" # 分布式锁锁前缀
  per: 20 # 周期 s
  expire: 120 # 每次续约多久 s

scheduler:
  timezone: "Asia/Shanghai"

# TODO: 加个开关，如果关了 master 就不发布到 redis
pubsub:
  channel: "cron"
#  open: true

message:
  size: 1000